<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 2000
            var b=1;
            // Jou instructies volgen hier
            for(var a = 0; a < 4; a++){
              for(var i = 0; i < b; i++){
                robotArm.grab();
                for(var right = 0; right < 5; right++){
                  robotArm.moveRight();
                }
                robotArm.drop();
                for(var left = 0; left < 5; left++){
                  robotArm.moveLeft();
                }
              }
              robotArm.moveRight();
              b++;
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
