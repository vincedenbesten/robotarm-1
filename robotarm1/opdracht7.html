<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 5");
            robotArm.speed = 500
            // Jou instructies volgen hier
            robotArm.moveRight();
            for(var i = 0; i < 7; i++){
              robotArm.grab();
              for(var right = 0; right < 8; right++){
                robotArm.moveRight();
              }
              robotArm.drop();
              for(var left = 0; left < 8; left++){
                robotArm.moveLeft();
              }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
